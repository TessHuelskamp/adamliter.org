<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <title>{{ page.title }} </title>
    <meta charset="utf-8" /> 
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <!-- styling and favicons -->
    <link rel="stylesheet" type="text/css" href="{{ site.url }}css/main.css" />
    <link rel="shortcut icon" href="{{ site.url }}favicon.ico" />
    {% if page.nav_child == 3 %}
    <!-- mathjax and mathml -->
    {% include mathjax-and-mathml.html %}
    {% endif %}
  </head>

  <body>
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-default navbar-static-top">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <a href="{{ site.url }}" class="navbar-brand">
	      Adam Liter
	    </a>
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	  </div><!-- End of .navbar-header div -->
	  <ul class="nav navbar-nav navbar-right collapse navbar-collapse">
	    <li {% if page.nav_node == "home" %} class="active" {% endif %} >
	      <a href="{{ site.url }}">
		home
		{% if page.nav_node == "home" %}<span class="sr-only">(current)</span>{% endif %}   
	      </a>
	    </li>
	    <li {% if page.nav_node == "about" %} class="active" {% endif %} >
	      <a href="{{ site.url}}about">
		about
		{% if page.nav_node == "about" %}<span class="sr-only">(current)</span>{% endif %}
	      </a>
	    </li>
	  </ul>
	</div><!-- End of .container-fluid div -->
      </nav><!-- End of navbar -->
    </header><!-- End of header -->
    <!-- main content -->
    <main class="container">
